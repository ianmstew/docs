<h1>Contact Us</h1>

<form role="form" class="form-contact">
  <div class="form-group">
    <label for="inputFirstName" class="sr-only control-label">First Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
    <label for="inputLastName" class="sr-only control-label">Last Name</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="sr-only control-label">E-mail Address</label>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="inputEmail" placeholder="E-mail Address">
    </div>
  </div>
  <textarea class="form-control" rows="3"></textarea>
  <button type="submit" class="btn-green">Submit</button>
</form>

<div class="social-contact">
  <p>
    <i class="fa fa-envelope fa-2x"></i>
    <a href="mailto:support@apinetwork.co">support@apinetwork.co</a>
  </p>

  <p>
    <i class="fa fa-twitter fa-2x"></i>
    <a href="http://www.twitter.com/apinetworkco" target="_blank">@apinetworkco</a>
  </p>
</div>
