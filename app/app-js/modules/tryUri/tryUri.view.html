<div id="alert-area">
</div>

<h1 class="js-api-name">{{apiName}}</h1>
<h3>URI Format: <code class="js-generic-uri tryuri-generic-uri">{{genericUri.uri}}</code></h3>
<div class="bar">
  <form role="form">
    <div class="tryuri-field js-input-container">
      <textarea class="tryuri-input js-uri" rows="1" cols="100">{{sampleUri.uri}}</textarea>
      <span class="tryuri-button">
        <button class="js-try-it" type="button">Try It!</button>
      </span>
    </div>
  </form>
</div>

<h3>Sample Output:</h3>
<pre class="tryuri-output">
  <code class="js-output">{{tryUri.output}}{{^tryUri.output}}{{genericOutput.output}}{{/tryUri.output}}</code>
</pre>
